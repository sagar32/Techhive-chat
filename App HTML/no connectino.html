<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>APPCHAT</title>
        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" media="all"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="main_header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="chat_logo">
                            <a class="navbar-brand" href="">
                                <img src="images/logo.png" alt="TechHive">
                                <span>TechHive Chat system</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="user_search">
                            <div class="form-group">
                                <input type="text" class="main-searchbox" id="usr" placeholder="Search chat user">
                                <button class="btn btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="user_profile">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="user-profile">
                                    <img src="images/sub-user.jpg">
                                </li>
                                <li calss="dropdown">
                                    <a href="#" class="dropdown-toggle open-bar" data-toggle="dropdown" href="#">
                                        <span class="fa fa-bars"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Update Profile</a></li>
                                        <li><a href="#" class="log-out">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="chat-sidebar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="chat-user">
                            <span>
                                <img src="images/plus.png">
                            </span>
                            <p>Create a chat user</p>
                        </div>
                    </div>
                    <!--- chatbox ---->
                    <div class="col-md-8 col-sm-9">
                        <div class="chat_user_list">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="all_user">
                                        <div class="">

                                        </div>
                                        <div class=""></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
